{% extends 'board/base.html' %}
{% load static %}


{% block content %}    
        {% for post in posts %}
        <div class="title">
            <h3><a href="{% url 'board:post_detail' pk=post.pk %}">&emsp;&emsp;&ensp;{{post.title}}</a></h3>
        </div><span class="date">
            <span>&emsp;&emsp;&emsp;&emsp;{{post.author}}, </span>
        </span><span class="author">
            <span>&emsp;{{post.pub_date | date:"N d, Y"}}</span>
        </span><div class="content">
            <p>&emsp;&emsp;&emsp;&emsp;{{post.content|linebreaksbr}}</p>
        </div>
        <br><hr color="gray"><br><br>
        {% endfor %}
{% endblock %}
