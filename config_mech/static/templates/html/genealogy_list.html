{% extends 'html/genealogy_base.html' %}
{% load static %}


{% block content %}    
        {% for genealogy in genealogys %}
        <div class="title">
            <h3><a href="{% url 'genealogy:genealogy_detail' pk=genealogy.pk %}">&emsp;&emsp;&ensp;{{genealogy.title}}</a></h3>
        </div><span class="date">
            <span>&emsp;&emsp;&emsp;&emsp;{{genealogy.author}}, </span>
        </span><span class="author">
            <span>&emsp;{{genealogy.pub_date | date:"N d, Y"}}</span>
        </span><div class="content">
            <p>&emsp;&emsp;&emsp;&emsp;{{genealogy.content|linebreaksbr}}</p>
        </div>
        <br><hr><br><br>
        {% endfor %}
{% endblock %}
