{% extends 'blog/base.html' %}
{% load static %}


{% block content %}    
        {% for post in posts %}
        <div class="title">
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h3>
        </div><div class="date">
            <p>{{post.mod_date | date:"N d, Y"}}</p>
        </div><div class="content">
            <p>{{post.content|linebreaksbr}}</p>
        </div>
        {% endfor %}
{% endblock %}
