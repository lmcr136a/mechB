{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<div class="post">
    {% if post.pub_date %}
    <div class="date">
        {{post.pub_date}}
    </div>
    <a class="btn defaultBtn" href="{% url 'blog:PostE' pk=post.pk %}"><span>edit</span></a>
    {% endif %}

    <h1>{{ post.title }}</h1>
    <p>{{ post.content | linebreaksbr }}</p>
</div>
{% endblock %}
